<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}InvestaVisor{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- Favicons (must be in /static) -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
</head>

<body>
  <main class="container">
    <header class="header">
      <div class="topbar">
        <div class="brandBlock">
          <a href="/" class="brandLink" aria-label="InvestaVisor Home">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="InvestaVisor" class="logoImg">
          </a>
          <p class="tagline">AI-powered investing clarity without prompting.</p>
        </div>

        <button id="menuBtn" class="menuBtn" aria-label="Open menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <nav class="navDesktop" aria-label="Primary">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/analytics" class="requiresAuth hidden">Analytics</a>
        </nav>
      </div>

      <nav id="navMobile" class="navMobile hidden" aria-label="Mobile primary">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/analytics">Analytics</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="disclaimer">
      {{ disclaimer }}
    </footer>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
