<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}InvestaVisor{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="row space-between align-center">
        <div>
          <h1 style="margin:0">InvestaVisor</h1>
          <p class="tagline">AI-powered investing clarity without prompting.</p>
        </div>

        <nav class="row" style="gap:8px; margin:0;">
          <a class="navlink" href="/">Home</a>
          <a class="navlink" href="/about">About</a>
          <a class="navlink" href="/analytics">Analytics</a>
        </nav>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="disclaimer">
      {{ disclaimer }}
    </footer>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
