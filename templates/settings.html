{% extends "layout.html" %}
{% block title %}Settings | InvestaVisor{% endblock %}

{% block content %}
<div class="page-head">
  <h1 class="page-title">Settings</h1>
  <a class="btn" href="{{ url_for('home') }}">← Back</a>
</div>

<section class="panel">
  <h3>Preferences</h3>
  <form method="post" action="/settings/save">
    <label>
      <input type="checkbox" name="dark_mode">
      Enable Dark Mode (future)
    </label>

    <label>
      Default Currency
      <select name="currency">
        <option value="USD">USD</option>
        <option value="ZAR">ZAR</option>
        <option value="AED">AED</option>
      </select>
    </label>

    <button class="btn" type="submit">Save Settings</button>
  </form>
</section>

<section class="panel">
  <h3>About</h3>
  <p><strong>InvestaVisor</strong> — MVP decision-support app.</p>
  <p class="muted">AI-assisted, prompt-free investment sanity checks.</p>
</section>
{% endblock %}
